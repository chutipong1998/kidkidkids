<ion-content padding class="bg-choose-checkpoint">
  <ion-row class="header" style="height: 14%;">
    <ion-col style="height: fit-content;">
      <a class="btn" routerLink="/choose-checkpoint"><ion-icon name="home"></ion-icon></a>
    </ion-col>

    <ion-col style="height: fit-content;">
    </ion-col>

    <ion-col style="text-align: right; height: fit-content;">
      <p class="score">SCORE : {{ score }}</p>
    </ion-col>
  </ion-row>

  <div id="container">
    <ion-row>
      <ion-col class="col-top" >
        <h1>เสียงนี้คือ</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col-mid">
        <img class="img-speaker" src="../../../../assets/img/speaker.png" alt="" srcset="">
        <h5 class="txt">กดเพื่อฟังเสียง</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col-buttom" *ngFor="let dev of listen; let j = index;">
        <div>
          <a (click)="getAns(j+1)">
            <img class="img" src="{{ dev.alphabet }}" alt="" width="130px">
          </a>
        </div>
      </ion-col>
    </ion-row>
    <!-- <ion-row *ngFor="let n of list; let i = index;">
      <ion-col class="col-buttom" *ngFor="let dev of list[i].data; let j = index;">
        <div *ngIf="i < 1">
          <a (click)="getAns(j+1)">
            <img class="img" src="{{ list[i].data[j].alphabet }}" alt="" width="130px">
          </a>
        </div>
      </ion-col>
    </ion-row> -->
  </div>
</ion-content>
