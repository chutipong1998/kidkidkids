<ion-content padding class="bg-choose-checkpoint">
  <ion-row>
    <ion-col>
      <div class="back">
        <a class="btn-back" (click)="goback()">
          <ion-icon name="arrow-back-outline"></ion-icon> BACK
        </a>
      </div>
    </ion-col>
  
    <ion-col>
    </ion-col>
  
    <ion-col style="text-align: right; padding-right: 20px;">
      <div class="score" *ngFor="let d of data">
        <p>SCORE : {{ d.total_score }}</p>
      </div>
    </ion-col>
  </ion-row>

  <div id="container" *ngFor="let sc of data">
    <ion-row>
      <ion-col>
        <a class="btn pass" (click)="getState('1')" (click)="gotostate()">1</a>
      </ion-col>
      <ion-col>
        <div *ngIf="sc.score_state1 === 0; else Score1">
          <button class="btn disable" disabled="true"><ion-icon name="lock-closed"></ion-icon></button>
        </div>
        <ng-template #Score1>
          <a class="btn pass" (click)="getState('2')" (click)="gotostate()">2</a>
        </ng-template>
      </ion-col>
      <ion-col>
        <div *ngIf="sc.score_state2 === 0; else Score2">
          <button class="btn disable" disabled="true"><ion-icon name="lock-closed"></ion-icon></button>
        </div>
        <ng-template #Score2>
          <a class="btn pass" (click)="getState('3')" (click)="gotostate()">3</a>
        </ng-template>
      </ion-col>
      <!-- <ion-col>
        <button class="btn pass" routerLink="/state4" (click)="getState('4')">4</button>
      </ion-col>
      <ion-col>
        <button class="btn disable" routerLink="/state1" (click)="getState('5')" disabled="true"><ion-icon name="lock-closed"></ion-icon></button>
      </ion-col> -->
    </ion-row>
    <div style="padding: 30px;"></div>
    <ion-row>
      <ion-col>
        <div *ngIf="sc.score_state3 === 0; else Score3">
          <button class="btn disable" disabled="true"><ion-icon name="lock-closed"></ion-icon></button>
        </div>
        <ng-template #Score3>
          <a class="btn pass" (click)="getState('4')" (click)="gotostate()">4</a>
        </ng-template>
      </ion-col>
      <ion-col>
        <div *ngIf="sc.score_state4 === 0; else Score4">
          <button class="btn disable" disabled="true"><ion-icon name="lock-closed"></ion-icon></button>
        </div>
        <ng-template #Score4>
          <a class="btn pass" (click)="getState('5')" (click)="gotostate()">5</a>
        </ng-template>
      </ion-col>
      <ion-col>
        <div *ngIf="sc.score_state5 === 0; else Score5">
          <button class="btn disable" disabled="true"><ion-icon name="lock-closed"></ion-icon></button>
        </div>
        <ng-template #Score5>
          <a class="btn pass" (click)="getState('6')" (click)="gotostate()">6</a>
        </ng-template>
      </ion-col>
      <!-- <ion-col>
        <button class="btn disable" routerLink="/state1" (click)="getState('9')" disabled="true"><ion-icon name="lock-closed"></ion-icon></button>
      </ion-col>
      <ion-col>
        <button class="btn disable" routerLink="/state1" (click)="getState('10')" disabled="true"><ion-icon name="lock-closed"></ion-icon></button>
      </ion-col> -->
    </ion-row>
  </div>
</ion-content>
