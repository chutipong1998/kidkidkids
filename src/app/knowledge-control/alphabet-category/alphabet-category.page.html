<ion-content padding class="bg-main-page">
  <ion-row>
    <ion-col style="height: fit-content;">
      <div class="back">
        <button class="btn-back" (click)="goback()">
          <ion-icon name="arrow-back-outline"></ion-icon> BACK
        </button>
      </div>
    </ion-col>
  </ion-row>
  <div id="container">
    <ion-row>
      <ion-col>
        <button class="btn eng" (click)="getValue('englishAlphabet')" routerLink="/choose-knowledge">ตัวอักษร<br>ภาษาอังกฤษ</button>
      </ion-col>
      <ion-col>
        <button class="btn thai" (click)="getValue('thaiAlphabet')" routerLink="/choose-knowledge">ตัวอักษร<br>ภาษาไทย</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
